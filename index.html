<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush's Calculator</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="shortcut icon" href="./favicon/icons8-calculator-96.png" type="image/x-icon">
        
 
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="landing" id="landing">
        <h1>Ayush's Calculator</h1>
        <div class="cube-container">
            <div class="cube-face front">+</div>
            <div class="cube-face back">-</div>
            <div class="cube-face right">Ã—</div>
            <div class="cube-face left">Ã·</div>
            <div class="cube-face top">^</div>
            <div class="cube-face bottom">=</div>
        </div>
        <button class="enter-button" id="enterButton">Lets Calculate</button>
    </div>
    
    <div class="calculator-container" id="calculatorContainer">
        <div class="calculator">
            <div class="display">
                <div class="history" id="history"></div>
                <div class="current" id="current">0</div>
            </div>
            <div class="buttons">
                <div class="button clear" data-action="clear">AC</div>
                <div class="button delete" data-action="delete">DEL</div>
                <div class="button operator" data-action="operator">%</div>
                <div class="button operator" data-action="operator">Ã·</div>
                
                <div class="button number" data-number="7">7</div>
                <div class="button number" data-number="8">8</div>
                <div class="button number" data-number="9">9</div>
                <div class="button operator" data-action="operator">Ã—</div>
                
                <div class="button number" data-number="4">4</div>
                <div class="button number" data-number="5">5</div>
                <div class="button number" data-number="6">6</div>
                <div class="button operator" data-action="operator">-</div>
                
                <div class="button number" data-number="1">1</div>
                <div class="button number" data-number="2">2</div>
                <div class="button number" data-number="3">3</div>
                <div class="button operator" data-action="operator">+</div>
                
                <div class="button number" data-number="0">0</div>
                <div class="button number" data-number=".">.</div>
                <div class="button equals" data-action="calculate">=</div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="copyright">
            &copy; 2025 All Rights Reserved | Created by Ayush Ojha
        </div>
        <div class="theme-toggle" id="themeToggle">
            <span id="themeText">Dark Mode</span>
            <div class="toggle-track">
                <div class="toggle-thumb">ðŸŒ™</div>
            </div>
        </div>
    </footer>

   <script src="script.js"></script>
</body>
</html>
